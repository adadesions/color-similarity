<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color-Similarity</title>

    <link rel="stylesheet" href="{{url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
            <a class="navbar-brand text-color" href="#">Qolors</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                </div>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row border-bold inner-padding bg-black font-purple">
            <div class="col-lg-12">
                <div class="row">
                    # Infomation
                </div>
                <div class="row">
                    <label for="image-size">Image size(width, height) = </label>
                    <span id="image-size"></span>
                </div>
                <div class="row">
                    <label for="mouse-position">mouse_position(x, y) = </label>
                    <span id='mouse-position'>(0, 0)</span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <canvas id="source"></canvas>
            </div>
            <div class="col-lg-6">
                <div class="row fill-rect">
                    Analysis
                </div>
                <div class="row border-half inner-padding">
                        <div class="col-lg-6">
                            <label for="cap-master">
                                <b>Master Model</b>
                            </label>
                            <br>
                            <canvas id="cap-master"></canvas>
                        </div>
                        <div class="col-lg-6">
                            <label for="cap-compare">
                                <b>
                                    Compare Model
                                </b>
                            </label>
                            <br>
                            <canvas id="cap-compare"></canvas>
                        </div>
                        <div class="row inner-padding do-flex">
                            <div class="topic">
                                <u>Result</u>
                            </div>
                            <div class="analysis-label">
                                Similarity-score: <span id="similarity-score">0%</span>
                            </div>
                        </div>
                </div>
                <div class="row border-half do-flex">
                    <div class="topic">
                        <u>Configurations</u>
                    </div>
                    <div class="row sample-size">
                        <div class="col-lg-6">
                            <label for="filename">Filename: </label>
                            <input type="text" name="filename" id="filename" value="train_1_resize.jpg">
                            <br><br>
                            <label for="sample-width">Width: </label>
                            <input type="text" name="sample-width" id="sample-width" value="100">
                        </div>
                        <div class="col-lg-6">
                            <br><br>
                            <label for="sample-height">Height: </label>
                            <input type="text" name="sample-height" id="sample-height" value="100">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
    <div class="bg-purple ada-footer">
        <h4>Project-Qolors - 2019</h4>
    </div>
<!-- Footer -->

    <script type="text/javascript" src="{{url_for('static', filename='js/zoom.js')}}"></script>
</body>
</html>
